<section>
  <h2 class="ad-page-heading">Categories</h2>
  <div class="options">
    <div class="options-bar" class="btn-group">
      <a type="button" class="btn">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
      <a type="button" class="btn ">
        <i class="glyphicon glyphicon-heart"></i>
      </a>
      <a type="button" class="btn ">
        <i class="glyphicon glyphicon-trash"></i>
      </a>
      <input type="text" class=" input-sm" placeholder="filter"/>
    </div>

    <div class="row" ng-controller="CategoryBrowseController">

      <div class="col-lg-12">
        <div class="col-md-6 col-lg-offset-3 " id="admin-search" style="">
          <h3 style="text-align: center; color: #DC3912">All Categories</h3>
          <table st-table="rowCollection" class="table table-striped">
            <thead>
            <tr>
              <th>Category name</th>
              <th>Category Display Image</th>
              <th>Category Marker Image</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="c in categories">
              <td>{{c.name}}</td>
              <td><img src={{c.imgURL}} class="img-circle img-responsive user-image" style="background: black"></td>
              <td><img src={{c.markerImgURL}} class="img-circle img-responsive user-image" style="background: black">
              </td>
              <td>
                <!--ui-sref="adminportal.category.editcat({cid:c._id})"-->
                <!--ui-sref="adminportal.category.browsecat({cid:c._id})"-->
                <a class="btn-group-sm" >edit</a>
                <a class="btn-group-sm">delete</a>
              </td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>

    </div>

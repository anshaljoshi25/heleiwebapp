<div ng-controller="FeedbackController" class="feedback-bg container">
  <h1 style="text-align: center">FeedBack</h1>
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3 " ng-hide="alertDone">
      <label class="feedback-label">Name:</label>
      <input class="form-control feedback-text" ng-model="feedback.name" type="text"/>
      <label class="feedback-label">Email:</label>
      <input class="form-control feedback-text" ng-model="feedback.email" type="email"/></br>
      <label class="feedback-label">Comment:</label>
      <textarea class="form-control feedback-text" rows="4" ng-model="feedback.comment" ></textarea>
      <div class="feedback-divider"></div>
      <div  class="container-fluid">
        <div class="row">
          <div class="col-md-4 col-lg-4 col-xs-4"> <label class="feedback-label">User Interface:</label></div>
          <!--<input-stars ng-model="App.prop1" max="5"></input-stars> value: {{App.prop1}}-->
          <div class="col-md-8 col-lg-8 col-xs-8"><star-rating ng-model="feedback.uiViewRating" max="5" >
          </star-rating></div>
        </div>
        <div class="row">
          <div class="col-md-4 col-lg-4 col-xs-4"><label class="feedback-label">User Experience:</label></div>
          <!--<input-stars ng-model="App.prop1" max="5"></input-stars> value: {{App.prop1}}-->
          <div class="col-md-8 col-lg-8 col-xs-8"> <star-rating ng-model="feedback.userExpRating" max="5" >
          </star-rating></div>
        </div>
        <div class="row">
          <div class="col-md-4 col-lg-4 col-xs-4"><label class="feedback-label">Relevance:</label></div>
          <!--<input-stars ng-model="App.prop1" max="5"></input-stars> value: {{App.prop1}}-->
          <div class="col-md-8 col-lg-8 col-xs-8"><star-rating ng-model="feedback.relevanceRating" max="5" ></star-rating></div>
        </div>
        <div class="row">
          <div class="col-md-4 col-lg-4 col-xs-4"><label class="feedback-label">Content:</label></div>
          <!--<input-stars ng-model="App.prop1" max="5"></input-stars> value: {{App.prop1}}-->
          <div class="col-md-8 col-lg-8 col-xs-8"><star-rating ng-model="feedback.contentRating" max="5" ></star-rating></div>
        </div>
      </div>
      <button type="submit" class="btn btn-blue btn-block" ng-click="submitForm()" >Submit</button>
    </div>
    <div class="col-lg-12">
      <div class="feedback-success" ng-show="alertDone"> Your feedback has now been submitted â€“ thank you for your time!</div>
    </div>
  </div>
</div>

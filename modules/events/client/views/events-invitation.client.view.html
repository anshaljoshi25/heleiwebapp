<div ng-controller="eventInvitationController" class="container create-events-bg subpage">
  <div class="subpage-wrapper container">
    <div class="row">
      <div class=" col-lg-6 col-lg-offset-3">
        <div class="row subpage-page-heading">

          <div class="col-lg-1 col-md-2 col-sm-3 col-xs-3 close-btn">
            <div ui-sref="settings.accepted">
              <i class="glyphicon glyphicon-chevron-left "></i>
            </div>
          </div>
          <div class="col-lg-11 col-md-10 col-sm-9 col-xs-9">Invite Friends</div>
        </div>

        <div class="row inbox-group-page-content">
          <div class="group-create-form">
            <div class="selectedFriends ">
            <label>Event Name:</label>
            <input type="text" class="form-control" placeholder="Type event name here.." ng-model="eventName" maxlength="20" ng-readonly="true" style="background-color: rgba(238, 238, 238, 0);">

            <br/>
            <!--<label>Added friends:</label>-->
            <!--<div class="selected-user-list" ng-show="selectedfriends.length" >-->
              <!--<icon-list  listarray="selectedfriends" repeaticonon="profileImageURL" repeatval="firstName" repeatlimit="4"-->
                          <!--callback="showFriendProfile"></icon-list>-->

            <!--</div>-->
              <span  ng-click="inviteAll()">
              <label id="iaf" ><i id="iCheckBtn" style="color:#EE7322;font-size: 18px;" class="glyphicon glyphicon-check"></i> Invite Specific Friends</label>
                </span>
              <div class="" ng-show="!iAll">
                <friends-search searcheditems="friends" callback="selectFriend"></friends-search>
              </div>
              <br/>
              <span ng-show="iAll" >
                <label ><i id="iCheckBtn1" style="color:#EE7322;font-size: 18px;" class="glyphicon glyphicon-check"></i> Invite All Friends</label>
              </span>
              <div class="friends-search-selected" ng-show="selectedFriends.length">
                <icon-list mode="grid"  local-search="true" search-field="firstName"  list="selectedFriends" content="firstName"
                           icon="profileImageURL"  repeatlimit="4" click-func="showFriendProfile"></icon-list>
              </div>
            </div>
          <br/>
          <div class="group-submit-btn">
            <a href="javascript:void(0)"ng-click="inviteUsers()">
              <span>Submit</span><i class="glyphicon glyphicon-chevron-right"></i>
            </a>
          </div>



        </div>

      </div>
    </div>
  </div>
  <br>
</div>
